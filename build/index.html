
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rolodex</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
</head>
<body>
  <div id="application">
    <header>
      <h1>Rolodex</h1>
      <section class="row contact-form">
        <h3>Add A New Contact</h3>
        <div class="columns">
          <label>
            Name
            <input type="text" name="name" class="input name" >
          </label>
          <label>
            Email
            <input type="text" name="email" class="input email">
          </label>
          <label>
            Phone
            <input type="text" name="phone" class="input phone">
          </label>
          <h3 class="button btn-save">Save</h3>
          <h3 class="button btn-cancel">Cancel</h3>
        </div>
      </section>
    </header>

    <main>
      <ul id="contact-cards" class="row align-center"></ul>
      <section id="contact-details"></section>
    </main>
  </div>

  <!-- Underscore Templates -->
  <script type="text/template" id="tmpl-contact-card">
    <!-- <li class="contact-card small-11 medium-4 large-2 medium-offset-1 columns"> -->
    <h4><%- name %></h4>
    <!-- </li> -->
  </script>

  <script type="text/template" id="tmpl-contact-details">
    <h3><%- name %></h3>
    <h4><%- email %></h4>
    <h4><%- phone %></h4>
    <h3 class="button btn-edit">Edit</h3>
  </script>


  <script type="text/template" id="tmpl-edit-contact">

      <label>
        Name
        <input type="text" name="name" value="<%- name %>" class="input name" >
      </label>
      <label>
        Email
        <input type="text" name="email" value="<%- email %>" class="input email">
      </label>
      <label>
        Phone
        <input type="text" name="phone" value="<%- phone %>" class="input phone">
      </label>
      <h3 class="button btn-save-edit">Save</h3>
      <h3 class="button btn-cancel-edit">Cancel</h3>

  </script>






  <!-- Entire JS project built by Webpack -->
  <script src="/app.bundle.js" charset="utf-8"></script>
</body>
</html>

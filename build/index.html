<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dunder Mifflin Directory</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  </head>
  <body>
    <div id="application">
      <header>
        <img src="imgs/dunder-mifflin.png" alt="Dunder Mifflin Logo" id="logo">
        <h1>Staff Directory</h1>
        <section id="contact-details"></section>
      </header>

      <main class="row">
        <ul id="contact-cards" class="row align-center"></ul>
        <img src="imgs/andy.png" alt="Dunder Mifflin Logo" id="logo">
        <img src="imgs/angela.png" alt="Dunder Mifflin Logo" id="logo">
        <img src="imgs/creed.png" alt="Dunder Mifflin Logo" id="logo">
        <img src="imgs/dwight.png" alt="Dunder Mifflin Logo" id="logo">
        <img src="imgs/gabe.png" alt="Dunder Mifflin Logo" id="logo">
        <img src="imgs/jim.png" alt="Dunder Mifflin Logo" id="logo">
        <img src="imgs/kelly.png" alt="Dunder Mifflin Logo" id="logo">
        <img src="imgs/kevin.png" alt="Dunder Mifflin Logo" id="logo">
        <img src="imgs/michael.png" alt="Dunder Mifflin Logo" id="logo">
        <img src="imgs/pam.png" alt="Dunder Mifflin Logo" id="logo">
        <img src="imgs/stanley.png" alt="Dunder Mifflin Logo" id="logo">
      </main>

      <section class="row contact-form">
        <h3>Add A New Contact</h3>
        <div class="columns">
          <label>
            Name
            <input type="text" name="name" class="form-name">
          </label>
          <label>
            Email
            <input type="text" name="email" class="form-email">
          </label>
          <label>
            Phone
            <input type="text" name="phone" class="form-phone">
          </label>
          <h3 class="button btn-save">Save</h3>
          <h3 class="button btn-cancel">Cancel</h3>
        </div>
      </section>
    </div>

    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-contact-card">
      <li class="contact-card small-11 medium-4 large-2 medium-offset-1 columns">
        <h4><%- name %></h4>
      </li>
    </script>

    <script type="text/template" id="tmpl-contact-details">
      <h3><%- name %></h3>
      <h4><%- email %></h4>
      <h4><%- phone %></h4>
    </script>

    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>

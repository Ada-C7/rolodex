<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rolodex</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  </head>
  <body>
    <div id="application">
      <header>
        <h1>Rolodex</h1>
        <section class="row contact-form">
          <h3>Add A New Contact</h3>
          <div class="columns">
            <label>
              Name
              <input type="text" id="name" name="name">
            </label>
            <label>
              Email
              <input type="text" id="email" name="email">
            </label>
            <label>
              Phone
              <input type="text" id="phone" name="phone">
            </label>
            <h3 class="button btn-save" id="create-contact">Save</h3>
            <h3 id="cancel-form" class="button btn-cancel">Cancel</h3>

          </div>
        </section>
      </header>

      <main>
        <ul id="contact-cards" class="row align-center">

        </ul>
        <section id="contact-details" >
        </section>
      </main>
    </div>

    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-contact-card">
      <!-- <li class="contact-card small-11 medium-4 large-2 medium-offset-1 columns"> -->
        <h4><%- name %></h4>
      <!-- </li> -->
    </script>

    <script type="text/template" id="tmpl-contact-details">
      <h3><%- name %></h3>
      <h4><%- email %></h4>
      <h4><%- phone %></h4>
      <button class="button btn-delete">Delete</button>
      <button class="button btn-edit">Edit</button>
    </script>

    <script type="text/template" id="tmpl-edit-contact">
      <form>
        <label>
          Name
          <input type="text" id="edit-name" name="name" value=<%- name %>>
        </label>
        <label>
          Email
          <input type="text" id="edit-email" name="email" value=<%- email %>>
        </label>
        <label>
          Phone
          <input type="text" id="edit-phone" name="phone" value=<%- phone %>>
        </label>
        <button class="button btn-save-edit" id="edit-contact">Save Changes</button>
        <button class="button btn-cancel-edit" id="cancel-edit">Cancel</button>

      </form>

    </script>

    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
